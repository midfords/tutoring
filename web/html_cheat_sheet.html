<html lang="en">

	<!-- <head> defines information about the html file. -->
	<head>
		<title>Title that is shown in the tab.</title>
	</head>

	<!-- <body> contains what should be displayed on the website. -->
	<body>

		<h1>This is heading 1</h1>
		<h2>This is heading 2</h2>
		<h3>This is heading 3</h3>
		<h4>This is heading 4</h4>
		<h5>This is heading 5</h5>
		<h6>This is heading 6</h6>

		<!-- <br> is used to insert a break in the page for spacing. -->
		<br>

		<p>This is a paragraph. It is used for large text sections.</p>

		<!-- <img> places images in the website. 'src' specifies where/what image to use. -->
		<img src="image.jpg">

		<!-- <a> links another page. 'href' specifies where/what page to use. -->
		<a href="another_html_page.html">Another page.</a>

		<br><br>

		<!-- <input> creates a text box for the user to type in. -->
		<!-- 'type' is the type of input, 'name' is the name of the element, 'value' is a default value to place in the element' -->
		<input type="text" name="myinput" value="Example input.">

		<br><br>

		<!-- <form> helps the user to submit lots of information at once. -->
		<!-- Place multiple <input> elements into the form, followed by an input with type 'submit' -->
		<form>
			First name:<br>
			<input type="text" name="firstname">
			<br>
			Last name:<br>
			<input type="text" name="lastname">
			<br><br>
			<input type="submit" value="Submit">
		</form>

	</body>

</html>
