<!DOCTYPE html>
<html>
    <head>
        <title>Button</title>
    </head>
    <body>
        </br>
        </br>

        <div>
            <input type="text" id="myInput" />
        </div>

        </br>
        </br>
        </br>

        <div>
            <button id="myButton" onclick="buttonClicked()">Click me!</button>
            <button id="myButton2" onclick="buttonClicked2()">Don't click me!</button>
        </div>
        <h2 id="myHeader"></h2>

        <style>
            button {
                padding: 15px 15px 15px 15px;
                background-color: #418FF4;
                color: white;
                font-size: 16px;
            }
        </style>

        <script type="text/javascript">
            function buttonClicked() {
                console.log('The button was clicked.')
                var t = document.getElementById("myInput").value
                document.getElementById("myHeader").innerText = "Hello " + t + "!"
            }

            function buttonClicked2() {
                document.getElementById("myHeader").innerText = "You weren't supposed to click that!"
            }
        </script>
    </body>
</html>
